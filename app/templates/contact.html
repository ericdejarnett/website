{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Contact Me {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="email">Your Email</label>
        <input type="text" name="email"
               placeholder="example@gmail.com" class="form-control"
               value="{{ request.form['email'] }}"></input>
    </div>

    <div class="form-group">
        <label for="message">Message</label>
        <textarea name="message" placeholder="Your message goes here!"
                  class="form-control">{{ request.form['message'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
